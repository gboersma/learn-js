<body>
    <h1>Size Calculater</h1>
    <p>Use this to convert from your unit</p>
    <input class="form-control" type="number" id="input" placeholder="Enter Input Number">
    <p>Type an input unit:</p>
    <select class="form-control" id="inputUnit" required>
        <option value="cm">cm</option>
        <option value="m">m</option>
        <option value="mm">mm</option>
    </select>
    <p>Type an output unit:</p>
    <select id="outputUnit" class="form-control" required>
        <option value="cm">cm</option>
        <option value="m">m</option>
        <option value="mm">mm</option>
    </select>
    <p>Press This Button!!!!</p>
    <button class="btn btn-primary" onclick="convert()">Convert!!!!</button>
    <div class="alert alert-success" id="outputNumber" role="alert">
  Your awnser will appear here!
